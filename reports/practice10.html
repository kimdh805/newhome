<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
  <script>
    function adder(a,b){
      var sum;
      sum = a+b;
      return sum;
    }
  </script>
</head>
<body>
<h3>함수 adder()</h3><hr>
<script>
  var n = adder(23456,65432);
  document.write("23456+65432는 " +n+ "<br>");
</script>
</body>
</html>
