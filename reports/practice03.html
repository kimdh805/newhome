<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>
<body>
<h3>성적에 따른 학점</h3>
<hr>
<script>
    var x=4, y=4;

    if (x==y){
        document.write("x=4 is equal to y=4");
    }

    x="4"
    if (x==y){
        document.write("<br>x='4' is equal to y=4");
    }

    if (x===y){
        document.write("<br>x='4' is equal to y=4");
    } else {
        document.write("<br>x='4' is NOT equal to y=4");
    }
</script>
</body>
</html>
