<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[]로 배열 만들기</title>
</head>
<body>
<h3>[]로 배열 만들기</h3>
<hr>
<script>
    var a =["황","김","이"];
    var b =["박"];
    var c;

    document.write("<br>Array a:"+a+",Array b:"+b);

    c=a.concat(b);
    document.write("<br>Array a와 b의 결합:"+c);

    a.reverse();
    document.write("<br>Array a의 역순 재배치:"+a);

    c=a.slice(1,2);
    document.write("<br>Array a의 부분 배열:"+c);
</script>
</body>
</html>
