<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 1</title>
  <style>
    label{
      display: inline-block;
      width:130px;
      margin-left:8px;
      padding-right:8px;
      text-align:right;

    }
    .p1{
        color:red; font-size:10px;
    }
    .p2{
        font-weight:bold; background-color:lightblue; width:800px; padding-left:10px;
    }
    .p3{
        margin-left:200px;
    }

  </style>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<p class="p1">* 필수 입력 항목</p>
<p class="p2">기본 정보</p>

<form>
  <div>
      <label for="usr_name">이 름<span style="color:red">*</span></label>
      <input type="text" name="usr_name" size="8" value=""></div>
  <div>
      <label for="email">이메일<span style="color:red">*</span></label>
      <input type="email" name="email" size="15" placeholder="id@domain_name"></div>
  <div>
      <label for="password">암호<span style="color:red">*</span></label>
      <input type="password" name="password" size="12" value=""></div>
  <div>
      <label for="re_pwd">암호 확인<span style="color:red">*</span></label>
      <input type="password" name="re_pwd" size="12" value=""></div>
  <div>
      <label for="phone">모바일 폰<span style="color:red">*</span></label>
      <input type="tel" name="phone" size="13" placeholder="010-0000-0000"></div>
  <div>
      <label for="home">개인 홈페이지 </label>
      <input type="url" name="home" size="30" placeholder="http://"></div>
  <div>
      <label for="address">주소<span style="color:red">*</span></label>
      <input type="text" name="address" size="30" value=""></div>
    </form>

<p class="p2">학 력</p>
<form>
    <div>
        <label for="school_name">학교 명<span style="color:red">*</span></label>
        <input type="text" name="school_name" size="12" value=""></div>
    <div>
        <label for="major">전 공<span style="color:red">*</span></label>
        <input type="text" name="major" size="12" value=""></div>
    <div>
        <label for="status">졸업 여부<span style="color:red">*</span></label>
    <select name="status">
        <option selected>---선택---</option>
        <option>졸업예정</option>
        <option>졸업</option>
    </select></div>
    <div>
        <label for="grad_yr">졸업(예정)일 </label>
        <input type="date" name="grad_yr"> </div>
</form>

<p class="p2">업무 경력</p>
<form class="question">
    <div>
        <label for="co">근무업체명 </label>
        <input type="text" name="co" size="20"></div>
    <div>
        <label for="title">직위 </label>
        <input type="text" name="title" size="10"></div>
    <div>
        <label for="duty">담당 업무 </label>
        <textarea cols="80" rows="10" name="duty">이전 업체에서 담당한 업무를 기술하시오.</textarea></div>
    <div>
        <label for="year">근무년수 </label>
        <input type="number" min="0" max="10" step="0.5" name="year">년</div>
</form>

<p class="p2">자기소개서</p>
<label for="attach">첨부 파일 </label><input type="file" name="attach" ><br>
<p class="p3"><input type="submit" value="제 출">
    <input type="reset" value="재작성"></p>
</body>
</html>
