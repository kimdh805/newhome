<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트처리</title>
  <script>
    var p;
    function init(){
      p = document.getElementById("msg");
      p.onmouseover=over;
      p.onmouseout=out;
    }
    function over(){
      p.style.backgroundColor="orchid";
    }
    function out(){
      p.style.backgroundColor="white";
    }
  </script>
</head>
<body onload="init()">
<h2>mouseover, mouseout 이벤트 처리 예</h2>
<p id="msg">여기에 마우스를 위치시켜 보세요.</p>
</body>
</html>
